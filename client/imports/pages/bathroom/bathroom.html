<ion-header>
  <ion-navbar color="whatsapp" class="messages-page-navbar">

    <ion-title class="bathroom-name">{{name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only class="attach-button"><ion-icon name="attach"></ion-icon></button>
      <button ion-button icon-only class="options-button"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="bathroom-page-content">
  <div class="day-wrapper">
    <div>Username: {{selectedBathroom.username}}</div>
    <div>Description: {{selectedBathroom.description}}</div>
    <span class="bathroom-timestamp">{{ selectedBathroom.createdAt | amDateFormat: 'HH:mm'}}</span>
  </div>
</ion-content>
